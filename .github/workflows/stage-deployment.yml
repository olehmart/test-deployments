name: Stage env deployment

on:
  workflow_dispatch:
  push:
    paths:
      - stage/deployments.yaml
    branches:
      - main

jobs:
  stage-deployment:
    name: Deployment to Stage environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Running deployment
        run: echo "Deploying to Stage"

  trigger-prod-env:
    name: Propagate changes to Prod env
    needs: stage-deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Propagating changes to Prod env
        run: cp -f stage/deployments.yaml prod/deployments.yaml

      # Creates pull request
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          branch: auto-deployment-prod
          base: "main"
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "[PROD] Versions update"
          body: |
            :robot: **An automated PR** was created due to committed changes in **prod/deployments.yaml**.
            :warning: :warning: :warning: By merging this PR, changes will be deployed to PROD env! :warning: :warning: :warning:
          commit-message: "auto: propagating Stage changes to Prod"
