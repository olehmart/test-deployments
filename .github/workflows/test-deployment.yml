name: Test env deployment

on:
  workflow_dispatch:
  push:
    paths:
      - test/deployments.yaml
    branches:
      - main

jobs:
  test-deployment:
    name: Deployment to Test environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Running deployment
        run: echo "Deploying to Test"

  trigger-stage-env:
    name: Propagate changes to Stage env
    needs: test-deployment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Propagating changes to Stage env
        run: cp -f test/deployments.yaml stage/deployments.yaml

      # Creates pull request
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: auto-deployment-stage
          destination_branch: "main"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          pr_title: "[TEST] Versions update"
          pr_body: ":robot: **An automated PR** was created due to committed changes in **stage/deployments.yaml**."
